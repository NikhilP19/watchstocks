<navbar></navbar>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <highchart id="chart1" config="main.chartConfig"></highchart>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new stock here." ng-model="main.newStock">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="main.addStock()">Add New</button>
      </span>
    </p>
  </form>

  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="stock in main.stocks">
        <li><a href="#">{{ stock.name }}<button type="button" class="close" ng-click="main.deleteStock(stock)">&times;</button></a></li>
      </ul>
    </div>
  </div>
</div>

<footer></footer>
